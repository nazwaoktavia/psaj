<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login-app/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Left Side: Form -->
            <div class="form-container">
                <h2 class="title">Sign In To Your <span class="highlight">Account</span></h2>
                <p class="subtitle">Hello, welcome back!</p>
                <form>
                    <label>Email</label>
                    <input type="email" class="input" placeholder="Enter your email">
                    
                    <label>Password</label>
                    <div class="password-container">
                        <input type="password" class="input" placeholder="Enter your password">
                        <span class="eye-icon">üëÅÔ∏è</span>
                    </div>
                    
                    <button class="button">Sign In</button>
                </form>
                <p class="separator">or Sign in with</p>
                <button class="google-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" class="google-icon">
                    Sign In With Google
                </button>
                <p class="register-text">Don't have an account? <span class="register-link">Register</span></p>
            </div>
            <!-- Right Side: Image -->
            <div class="image-container">
                <img src="https://i.pinimg.com/736x/53/f9/ef/53f9efc0be86bf002e68e5d71e9f2d6c.jpg" alt="Cute bunny" class="login-image">
            </div>
        </div>
    </div>
</body>
</html>
